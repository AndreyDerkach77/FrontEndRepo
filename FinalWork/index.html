                            <li><a class="active" href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">Blog</a></li>

                        <div class="header__burger">

                            </div>
                        </div> -->

                            <input
                                type="text"
                                name="query"
                                class="header__input"
                            />
                            <a class="header__searchBtn"
                                ><i class="fa fa-search"></i
                            ></a>
                        </form>
